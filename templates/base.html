<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Fire Alarm{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <!-- CSS tuỳ chỉnh -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">FIRE ALARM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">HOME</a></li>
          {% if 'username' not in session %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">LOGIN</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">REGISTER</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">DASHBOARD</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('setting') }}">SETTING</a></li>
            <li class="nav-item ms-2">
              <a class="btn btn-contact nav-link" href="{{ url_for('logout') }}">LOGOUT</a>
            </li>
          {% endif %}
          <li class="nav-item ms-3">
            <a class="btn btn-contact" href="#">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block body %}{% endblock %}

  <footer class="mt-auto">
    © 2025 Fire Alarm System
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
