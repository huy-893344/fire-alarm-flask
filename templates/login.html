<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập | Tủ trung tâm báo cháy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-page flex items-center justify-center min-h-screen bg-gray-100">
  <div class="login-container bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center mb-6">Đăng nhập</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-1">Email:</label>
        <input id="email" type="email" name="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-1">Mật khẩu:</label>
        <input id="password" type="password" name="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      {% if error %}
        <p class="text-red-600 text-sm mb-4">{{ error }}</p>
      {% endif %}

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Đăng nhập</button>
    </form>

    <p class="mt-4 text-center text-sm">
      Chưa có tài khoản? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Đăng ký</a>
    </p>
  </div>
</body>
</html>
