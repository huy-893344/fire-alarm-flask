{% extends "base.html" %}
{% block title %}Cấu hình hệ thống | Fire Alarm{% endblock %}

{% block body %}
<div class="max-w-lg mx-auto bg-white text-gray-800 p-6 rounded shadow-lg">
  <h2 class="text-2xl font-semibold mb-6">Cấu hình hệ thống</h2>

  {% if message %}
    <div class="bg-green-100 border border-green-400 text-green-800 px-4 py-3 rounded mb-4" role="alert">
      {{ message }}
    </div>
  {% endif %}

  <form method="POST" action="{{ url_for('setting') }}">
    <div class="mb-5">
      <label for="threshold" class="block text-sm font-medium mb-1">Ngưỡng MQ2 (ppm)</label>
      <input id="threshold" name="threshold" type="number" value="{{ settings.threshold }}" required
             class="w-full border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="mb-5">
      <label for="alert_email" class="block text-sm font-medium mb-1">Email nhận cảnh báo</label>
      <input id="alert_email" name="alert_email" type="email" value="{{ settings.alert_email }}"
             class="w-full border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      Lưu cấu hình
    </button>
  </form>
</div>
{% endblock %}
