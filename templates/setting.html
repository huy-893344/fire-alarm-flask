<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cài đặt | Hệ thống báo cháy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Cài đặt hệ thống</h2>

    {% if success %}
      <div class="alert alert-info text-center">{{ success }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('setting') }}" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="threshold" class="form-label">Ngưỡng MQ2 (ppm):</label>
        <input type="number" class="form-control" id="threshold" name="threshold" value="2500" required />
      </div>
      <div class="mb-3">
        <label for="alert_email" class="form-label">Email cảnh báo:</label>
        <input type="email" class="form-control" id="alert_email" name="alert_email" placeholder="email@example.com" required />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Lưu</button>
      </div>
    </form>
  </div>
</body>
</html>
