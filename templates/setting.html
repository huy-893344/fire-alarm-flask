{% extends "base.html" %}
{% block title %}Cấu hình hệ thống | Fire Alarm{% endblock %}

{% block body %}
<div class="container mx-auto py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-white">Cấu hình hệ thống</h1>
    <a href="{{ url_for('dashboard') }}" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">Quay lại Dashboard</a>
  </div>

  <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
    {% if message %}
      <div class="bg-green-600 text-white p-3 rounded mb-4">
        {{ message }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-6">
      <div>
        <label for="threshold" class="block text-sm font-medium mb-1 text-white">Ngưỡng MQ2 (ppm)</label>
        <input id="threshold" name="threshold" type="number" value="{{ settings.threshold }}" required
               class="w-full bg-gray-700 border-gray-600 text-white rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="alert_email" class="block text-sm font-medium mb-1 text-white">Email nhận cảnh báo</label>
        <input id="alert_email" name="alert_email" type="email" value="{{ settings.alert_email }}"
               class="w-full bg-gray-700 border-gray-600 text-white rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">Lưu cấu hình</button>
    </form>
  </div>
</div>
{% endblock %}
